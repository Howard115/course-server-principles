---
- name: Web Server Configuration Playbook
  hosts: all
  become: yes
  vars:
    # 套裝軟體變數
    firewall_pkg: firewalld
    web_pkg: httpd
    ssl_pkg: mod_ssl
    
    # 檔案路徑變數
    httpdconf_src: files/httpd.conf
    httpdconf_dest: /etc/httpd/conf/httpd.conf
    
    # Secrets 目錄變數
    secrets_dir: /etc/httpd/secrets
    secrets_src: files/htpasswd
    secrets_dest: /etc/httpd/secrets/htpasswd
    
    # .htaccess 變數
    htaccess_src: files/.htaccess
    
    # Web 根目錄變數
    web_root: /var/www/html
    
    # 服務變數
    web_svc: httpd

  tasks:
    # 任務 1: 安裝必要套裝軟體
    - name: Install required packages
      ansible.builtin.package:
        name:
          - "{{ firewall_pkg }}"
          - "{{ web_pkg }}"
          - "{{ ssl_pkg }}"
        state: latest

    # 任務 2: 複製 httpd.conf 檔案
    - name: Copy httpd.conf configuration file
      ansible.builtin.copy:
        src: "{{ httpdconf_src }}"
        dest: "{{ httpdconf_dest }}"
        owner: root
        group: root
        mode: '0644'

    # 任務 3: 建立 secrets 目錄
    - name: Create secrets directory
      ansible.builtin.file:
        path: "{{ secrets_dir }}"
        state: directory
        owner: apache
        group: apache
        mode: '0500'

    # 任務 4: 複製 htpasswd 檔案
    - name: Copy htpasswd file for web authentication
      ansible.builtin.copy:
        src: "{{ secrets_src }}"
        dest: "{{ secrets_dest }}"
        owner: apache
        group: apache
        mode: '0400'

    # 任務 5: 建立 .htaccess 檔案
    - name: Create .htaccess file in web root
      ansible.builtin.copy:
        src: "{{ htaccess_src }}"
        dest: "{{ web_root }}/.htaccess"
        owner: apache
        group: apache
        mode: '0400'

    # 任務 6: 建立 index.html 檔案
    - name: Create index.html with system information
      ansible.builtin.copy:
        content: "{{ ansible_fqdn }} ({{ ansible_default_ipv4.address }}) has been customized by Ansible."
        dest: "{{ web_root }}/index.html"
        owner: apache
        group: apache
        mode: '0644'

    # 任務 7: 啟用並啟動防火牆服務
    - name: Enable and start firewall service
      ansible.builtin.service:
        name: "{{ firewall_pkg }}"
        enabled: yes
        state: started

    # 任務 8: 設定防火牆規則允許 HTTPS
    - name: Allow HTTPS service through firewall
      ansible.builtin.firewalld:
        service: https
        permanent: yes
        immediate: yes
        state: enabled

    # 任務 9: 啟用並啟動 Web 服務
    - name: Enable and start web service
      ansible.builtin.service:
        name: "{{ web_svc }}"
        enabled: yes
        state: started

- name: Test Web Server Authentication
  hosts: localhost
  become: no
  vars:
    web_user: guest
  
  tasks:
    # 任務 1: 使用基本驗證從 serverb.lab.example.com 請求內容
    - name: Request content from web server with basic authentication
      ansible.builtin.uri:
        url: "https://serverb.lab.example.com"
        method: GET
        user: "{{ web_user }}"
        password: "{{ web_pass }}"
        validate_certs: no
        status_code: 200
        return_content: yes
      register: web_response

    # 任務 2: 列印從 Web 伺服器返回的內容
    - name: Display content returned from web server
      ansible.builtin.debug:
        msg: "{{ web_response.content }}"
